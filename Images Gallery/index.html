<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Casual Gallery</title>
</head>
<body>
    <div class="wrapper">
        <main class="page">
            <div class="slider swiper">
                <div class="slider__wrapper swiper-wrapper">
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="cp company" class="slide__picture" src="img/001.jpeg" alt="Image">
                            </div>
                        </div>
                    </div>
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="Stone Island" class="slide__picture" src="img/002.jpg" alt="Image">
                            </div>
                        </div>
                    </div>
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="Napapijri" class="slide__picture" src="img/003.jpg" alt="Image">
                            </div>
                        </div>
                    </div>
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="The Horth Face" class="slide__picture" src="img/004.webp" alt="Image">
                            </div>
                        </div>
                    </div>
                    <div class="slider__slide slide swiper-slide">
                        <div class="slide__body">
                            <div class="slide__image">
                                <img data-title="Fred Perry" class="slide__picture" src="img/005.png" alt="Image">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="slider__scrollbar"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
